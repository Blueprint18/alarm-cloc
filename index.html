<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALARM </title>
</head>
<body>
 <div class="main">
    <p id="screen1" ></p>
    <p id="screen2" ></p>
    <input type="text" id="inp1">
    <input type="text" id="inp2">
    <input type="text" id="inp3">
    <button onclick="clock()" >Set alarm</button>
    <audio id="music" src="Anoti.mp3"></audio>
 </div>
</body>
</html>
<script>
    let screen1 = document.getElementById("screen1")
    let screen2 = document.getElementById("screen2")
    let inp1 = document.getElementById("inp1")
    let inp2 = document.getElementById("inp2")
    let inp3 = document.getElementById("inp3")
    function getDate(today) {
        let weeks = new Array('Sunday', 'Monday','Tuesday','Wednesday','Thursday','Friday','Saturday');
        let months = new Array('Jan', 'Feb','Mar','Apr','May','Jun','July','Aug','Sep','Oct','Nov','Dec');
        let date = new Date();
        let day = weeks[today.getDay()];
        let month = months[today.getMonth()];
        let dd = date.getDate();
        let year = date.getFullYear();
        return day + '-' + month + '-' + dd + '-' + year + ''
    }
    let date = new Date();
    let time = getDate(date)
    console.log(time);
    screen1.innerHTML = time ;
   
    function getTime() {
        let alarm = setTimeout(getTime, 1000);
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        hours = hours < 10 ? '0' + hours : hours 
        minutes = minutes < 10 ? '0' + minutes : minutes
        seconds = seconds < 10 ? '0' + seconds : seconds
        let currentTime = `${hours} : ${minutes} : ${seconds}` ;
        screen2.innerHTML = currentTime
    }getTime();



    function clock() {
        setInterval(() => {
            let alarm = setTimeout(getTime , 1000 );
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            if (hours == inp1.value && minutes == inp2.value && seconds == inp3.value) {
                clearInterval(alarm)
                 document.getElementById("music").play();
                 setInterval(() => {
                    alert("wake upp")
                 }, 1000);
            }
        }, 1000);
    }


</script>
